<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination</title>

    <style>
        .pagination a{
            color: rgb(1, 19, 19);
            float: left;
            padding: 1rem;
            text-decoration: none;
            transition: background-color .3s;
        }
        .pagination a.active {
            background-color: dodgerblue;
            color: white;
            border-radius: 10%;
        }
        .pagination a:hover:not(.active) {
            background-color: rgb(163, 248, 25);
            border-radius: 10%;
        }
    </style>
</head>
<body>
    <h1>Pagination How to W3Schools</h1>
    <div class="pagination">
        <a href="#">&laquo;</a>
        <a href="#">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#" class="active">4</a>
        <a href="#">5</a>
        <a href="#">&raquo;</a>
    </div>
</body>
</html>
